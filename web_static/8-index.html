<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <img src="styles/images/logo.png" alt="Logo">
    </header>

    <main>
        <div class="container">
            <section class="filters">
            </section>
            <section class="places">
                <h1>Places</h1>
                <article class="article">
                    <div class="price_by_night">$100</div>
                    <h2>Place Name 1</h2>
                    <div class="information">
                        <div class="max_guest">
                            <h3>Guests</h3>
                            <p>4</p>
                        </div>
                        <div class="number_rooms">
                            <h3>Bedrooms</h3>
                            <p>2</p>
                        </div>
                        <div class="number_bathrooms">
                            <h3>Bathrooms</h3>
                            <p>2</p>
                        </div>
                    </div>
                    <div class="user">Owner: John Doe</div>
                    <div class="description">Description: Lorem ipsum dolor sit amet.</div>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
